name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 23
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run deploy
        env:
          BASE_PATH: /pinball

      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          cp index.html deploy/
          cp prod-bundle.js deploy/
          cp style.css deploy/
          cp -r assets deploy/
          sed -i 's/bundle\.js/prod-bundle.js/g' deploy/index.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
