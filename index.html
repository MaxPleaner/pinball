<!DOCTYPE HTML>
<html>
<head>
    <title>Pinball</title>
    <meta charset="utf-8">
    <link href="./style.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./bundle.js"></script>
</head>`
<body>

<div class="container">
    <header>
        <h1>Phaser Pinball</h1>
        <p class="subtitle">A 2D pinball simulator built with Phaser and CoffeeScript</p>
        <p class="subtitle">Use left and right arrows to control flippers</p>
        <a href="https://github.com/maxpleaner/PhaserPinball" target="_blank" class="source-link">View Source Code â†’</a>
    </header>

    <div class="main-content">
        <div id="game"></div>

        <aside class="sidebar">
            <h3>Game Controls</h3>

            <div class="control-group">
                <label for="gravity">Gravity</label>
                <input type="range" id="gravity" min="200" max="1500" value="800" step="50">
                <span class="value" id="gravity-value">800</span>
            </div>

            <div class="control-group">
                <label for="monster-velocity">Monster Speed</label>
                <input type="range" id="monster-velocity" min="20" max="300" value="100" step="10">
                <span class="value" id="monster-velocity-value">100</span>
            </div>

            <div class="control-group">
                <label for="flipper-speed">Flipper Speed</label>
                <input type="range" id="flipper-speed" min="100" max="800" value="400" step="50">
                <span class="value" id="flipper-speed-value">400</span>
            </div>

            <div class="control-group">
                <label for="flipper-revert">Flipper Revert</label>
                <input type="range" id="flipper-revert" min="20" max="300" value="100" step="10">
                <span class="value" id="flipper-revert-value">100</span>
            </div>

            <div class="control-group">
                <label for="ball-bounce">Ball Bounce</label>
                <input type="range" id="ball-bounce" min="0" max="1" value="0.5" step="0.1">
                <span class="value" id="ball-bounce-value">0.5</span>
            </div>

            <div class="control-group">
                <label for="num-monsters">Active Monsters</label>
                <input type="range" id="num-monsters" min="0" max="30" value="2" step="1">
                <span class="value" id="num-monsters-value">2</span>
            </div>

            <div class="control-group">
                <label for="num-balls">Number of Balls</label>
                <input type="range" id="num-balls" min="1" max="5" value="1" step="1">
                <span class="value" id="num-balls-value">1</span>
            </div>

            <button id="reset-params" class="reset-btn">Reset Defaults</button>
        </aside>
    </div>
</div>

</body>
</html>
